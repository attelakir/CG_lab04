<!DOCTYPE html>
<html>
<body>
		<canvas id = 'lab04' width="500" height="500" style="border: 1px solid black;"/>
		<script>
			let canvas = document.getElementById('lab04');
			let context = canvas.getContext('2d');
			
			var R = 250;
			var x = 0;
			var y = R;
			var x1 = 250;
			var y1 = 250;
			var delta = 1 - 2 * R;
			var error = 0;
			var flag = 0;
			colors = ['#CD5C5C', '#F08080', '#FA8072', '#E9967A', '#FFA07A', '#DC143C', '#FF0000', '#B22222', '#8B0000']
		
		
			function draw() {
			
			context.clearRect(0,0,canvas.width, canvas.height);
			context.fillStyle = colors[R % 9];
			var data = context.getImageData(0, 0, canvas.width, canvas.height);
				while (y >= x){
					context.fillRect(x1 + x, y1 + y, 5, 5);
					context.fillRect(x1 + x, y1 - y, 5, 5);
					context.fillRect(x1 - x, y1 + y, 5, 5);
					context.fillRect(x1 - x, y1 - y, 5, 5);
					context.fillRect(x1 + y, y1 + x, 5, 5);
					context.fillRect(x1 + y, y1 - x, 5, 5);
					context.fillRect(x1 - y, y1 + x, 5, 5);
					context.fillRect(x1 - y, y1 - x, 5, 5);
					error = 2 * (delta + y) - 1
					if ((delta < 0) && (error <= 0)){
						delta += 2 * ++x + 1
						continue
					}
					if ((delta > 0) && (error > 0)) {
						delta -= 2 * --y + 1
						continue
					}
					delta += 2 * (++x - --y)
				}
				if (R == 250 || R == 0) {
				++flag;
				flag %= 2;
				}
				if (flag) {
				--R;
				} else {
				++R;
				}
				x = 0;
				y = R;
				delta = 1 - 2 * R;
				error = 0;
				
			}
			
			setInterval(draw, 50);
			
		</script>
</body>
</html>
